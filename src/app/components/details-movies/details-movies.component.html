<figure class="figure" *ngFor="let similarMovie of similarMovies">
    <img [src]="similarMovie.imageUrl" class="figure-img img-fluid rounded img-thumbnail" alt="..." style="max-width: 150px;">
    <figcaption class="figure-caption">{{similarMovie.title}}</figcaption>
    <figcaption class="figure-caption"> <i class="bi bi-star"></i> Rate:<b>{{similarMovie.rate}}</b></figcaption>
</figure>
