<figure class="figure" *ngFor="let actor of movieActor">
    <img src="{{actor.imageUrl}}" class="figure-img img-fluid rounded img-thumbnail" alt="..." style="max-width: 120px;">
    <figcaption class="figure-caption">Actor: {{actor.name}} </figcaption>
    <figcaption class="figure-caption">Role: {{actor.role}} </figcaption>
</figure>
