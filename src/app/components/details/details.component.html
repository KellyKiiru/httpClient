<h1>Movie Title</h1>
<br>

<div class="row">
    <div class="col-md-6">
        <iframe width="540" height="360" src="https://www.youtube.com/embed/8d2_pXEiWAo?list=PL2Q8rFbm-4rvLbNC60DjPBdlTOQb_CbHI" title="27. Designing the Movie Details - Trailer and Summary" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div class="col-md-6">
        <p class="lead" >Movie plot placeholder</p>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Stars</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"*ngFor="let star of stars">{{star}}</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Directors</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"  *ngFor="let director of directors">{{director}}</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Genre</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" *ngFor="let genre of genres">{{genre}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
<br>
<div class="row">
    <h1>Actors</h1>
    <br>
    <div class="col-md-12 text-center">
        <app-actors></app-actors>
    </div>
    <p class="text-center">
        <a href="" class="btn btn-warning" 
        [routerLink]="['/details/actors/' +movieId]">View More</a>
    </p>
</div>

<hr>
<br>
<div class="row">
    <h1>Reviews</h1>
    <br>
    <div class="col-md-12">
        <app-details-reviews></app-details-reviews>
    </div>
    <p class="text-center">
        <a href="" class="btn btn-warning" 
        [routerLink]="['/details/reviews/'+movieId]">View More</a>
    </p>
</div>

<hr>
<br>
<div class="row text-center">
    <h1>Similar Movies</h1>
    <br> 
    <div class="col-md-12">
        <app-details-movies></app-details-movies>
    </div>
    <p class="text-center">
        <a href="" class="btn btn-warning" 
        [routerLink]="['/details/movies/'+movieId]">View More</a>
    </p>
</div>
